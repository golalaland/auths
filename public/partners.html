<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner Hive Dashboard - Dettyverse</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #1a73e8;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px;
      margin: 20px 0;
    }
    .login-form {
      max-width: 420px;
      margin: 60px auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1557b0;
    }
    button:disabled {
      background: #9ab8e8;
      cursor: not-allowed;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
    }
    .error { background: #ffebee; color: #c62828; }
    .success { background: #e8f5e9; color: #2e7d32; }
    .loading { color: #555; }
    .hidden { display: none; }
    .stat-card {
      background: #f8fbff;
      border: 1px solid #e3f2fd;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
    }
    .stat-card h3 {
      margin: 0 0 12px 0;
      color: #1a73e8;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Login Section (shown when not authenticated) -->
  <div id="loginSection" class="card login-form">
    <h1>Partner Dashboard</h1>
    <p style="text-align:center; color:#555; margin-bottom:30px;">Sign in to access your hive stats</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>

      <button type="submit" id="submitBtn">Sign In</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <!-- Dashboard Section (shown when authenticated) -->
  <div id="dashboardSection" class="hidden">
    <h1>Partner Hive Dashboard</h1>
    <div id="statsContent">
      <p class="loading">Loading your hive data...</p>
    </div>
  </div>

</div>

<!-- Firebase SDK (compat v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  // ── Firebase Config ────────────────────────────────────────
  const firebaseConfig = {
    apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
    authDomain: "dettyverse.firebaseapp.com",
    projectId: "dettyverse",
    storageBucket: "dettyverse.firebasestorage.app",
    messagingSenderId: "1036459652488",
    appId: "1:1036459652488:web:e8910172ed16e9cac9b63d",
    measurementId: "G-NX2KWZW85V",
    databaseURL: "https://dettyverse-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // DOM Elements
  const loginSection = document.getElementById('loginSection');
  const dashboardSection = document.getElementById('dashboardSection');
  const statsContent = document.getElementById('statsContent');
  const loginForm = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');

  let isSubmitting = false;

  // ── Auth State Listener (core logic) ───────────────────────
  auth.onAuthStateChanged(async (user) => {
    if (user) {
      // User is signed in → show dashboard
      loginSection.classList.add('hidden');
      dashboardSection.classList.remove('hidden');
      statsContent.innerHTML = '<p class="loading">Loading your hive data...</p>';

      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (!userDoc.exists) {
          statsContent.innerHTML = '<div class="message error">User profile not found in database.</div>';
          return;
        }

        const data = userDoc.data();
        const isAdmin = data.isAdmin === true; // ← Recommended: use Firestore field
        // Alternative (less secure): const isAdmin = ["admin@dettyverse.com"].includes(user.email);

        const hiveName = data.hiveName || '';

        // Config values (you can move to Firestore later)
        const VIP_FEE = 19999;
        const HIVE_BONUS_PERCENT = 5;
        const HIVE_PERCENT = HIVE_BONUS_PERCENT / 100;

        let html = `
          <div class="message success">Welcome, ${user.email}</div>
          <p style="text-align:center;color:#666;margin-bottom:20px;">
            VIP Fee: ₦${VIP_FEE.toLocaleString()} | Hive Bonus: ${HIVE_BONUS_PERCENT}%
          </p>`;

        if (isAdmin) {
          html += '<h2 style="text-align:center;">Admin • All Hives Overview</h2>';
          // ... (add your full admin logic here - query all hives)
          // For brevity, showing placeholder - expand as needed
          html += '<div class="stat-card"><strong>Admin mode active</strong><br>Full hive overview coming...</div>';
        } else if (hiveName) {
          html += `<h2 style="text-align:center;">${hiveName} Hive</h2>`;
          // Real-time listener for this partner's hive
          db.collection('users')
            .where('hiveName', '==', hiveName)
            .onSnapshot(snap => {
              let hosts = 0, vips = 0;
              snap.forEach(doc => {
                const d = doc.data();
                if (d.isHost) hosts++;
                if (d.isVIP && d.hasPaid) vips++;
              });
              const bonus = vips * VIP_FEE * HIVE_PERCENT;

              statsContent.innerHTML = html + `
                <div class="stat-card">
                  <h3>Hosts</h3>
                  <div style="font-size:2.2rem;font-weight:bold;">${hosts.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                  <h3>Paid VIPs</h3>
                  <div style="font-size:2.2rem;font-weight:bold;">${vips.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                  <h3>Hive Bonus Earned</h3>
                  <div style="font-size:2.2rem;font-weight:bold;color:#2e7d32;">
                    ₦${bonus.toLocaleString(undefined, {minimumFractionDigits: 2})}
                  </div>
                </div>`;
            });
        } else {
          statsContent.innerHTML = html + `
            <div class="message error">
              You are not assigned as a hive partner yet.<br>
              Contact admin to get your hiveName.
            </div>`;
        }
      } catch (err) {
        statsContent.innerHTML = `<div class="message error">Error: ${err.message}</div>`;
      }
    } else {
      // Not signed in → show login
      dashboardSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    }
  });

  // ── Login Form Handler ─────────────────────────────────────
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (isSubmitting) return;

    isSubmitting = true;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';
    messageDiv.innerHTML = '<p class="loading">Authenticating...</p>';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      await auth.signInWithEmailAndPassword(email, password);
      messageDiv.innerHTML = '<div class="message success">Success! Loading dashboard...</div>';
      // No redirect needed - onAuthStateChanged will handle it
    } catch (error) {
      let msg = 'Login failed.';
      if (error.code === 'auth/wrong-password') msg = 'Incorrect password.';
      else if (error.code === 'auth/user-not-found') msg = 'Account not found.';
      else if (error.code === 'auth/invalid-email') msg = 'Invalid email format.';
      else if (error.code === 'auth/too-many-requests') msg = 'Too many attempts. Try again later.';
      else msg = error.message;

      messageDiv.innerHTML = `<div class="message error">${msg}</div>`;
    } finally {
      isSubmitting = false;
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign In';
    }
  });
</script>
</body>
</html>

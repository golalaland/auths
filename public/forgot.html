<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=no" />
<title>Forgot Password • CUBE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --neon: #c3f60c;
  --deep: #0a1400;
  --glow: rgba(195, 246, 12, 0.25);
  --input-bg: rgba(10, 25, 0, 0.65);
  --input-border: rgba(195, 246, 12, 0.5);
}

* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  background: radial-gradient(circle at top, #142400, #050900);
  color: #eaffc7;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 420px;
  background: rgba(5, 10, 0, 0.9);
  border: 1px solid var(--input-border);
  border-radius: 16px;
  padding: 36px;
  box-shadow: 0 0 18px var(--glow);
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img { max-width: 120px; }

h1 {
  font-size: 20px;
  text-align: center;
  margin-bottom: 10px;
}

p {
  font-size: 14px;
  text-align: center;
  margin-bottom: 20px;
  opacity: 0.9;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: var(--input-bg);
  border: 1px solid var(--input-border);
  color: #fff;
  outline: none;
  margin-bottom: 14px;
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--neon), #a0d00a);
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  color: #000;
}

.msg {
  text-align: center;
  font-size: 13px;
  margin-top: 12px;
}

.success { color: var(--neon); }
.error { color: #ff5c5c; }
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="https://cdn.shopify.com/s/files/1/0962/6648/6067/files/HABA_HOUSE.png?v=1765412962" alt="">
  </div>

  <h1>Forgot your password?</h1>
  <p>Enter your email and we’ll send you a reset link.</p>

  <input type="email" id="email" placeholder="Your email address" />
  <button id="sendBtn">Send Reset Link</button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
  authDomain: "dettyverse.firebaseapp.com",
  projectId: "dettyverse"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById('msg');

document.getElementById('sendBtn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  if (!email) {
    msg.innerHTML = `<div class="error">Enter your email.</div>`;
    return;
  }
  try {
    await sendPasswordResetEmail(auth, email, {
      url: "https://auth.cube.xixi.live/reset.html"
    });
    msg.innerHTML = `<div class="success">If that email is linked to a CUBE account, you'll get a reset link shortly.</div>`;
  } catch (e) {
    // Only catches real errors like network/issues — not "user not found"
    msg.innerHTML = `<div class="error">Something went wrong. Try again.</div>`;
  }
};
</script>

</body>
</html>

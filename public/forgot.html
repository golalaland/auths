<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=no" />
<title>Forgot Password • CUBE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{--neon: #c3f60c;--deep: #0a1400;--glow: rgba(195, 246, 12, 0.25);--input-bg: rgba(10, 25, 0, 0.65);--input-border: rgba(195, 246, 12, 0.5)}*{box-sizing: border-box;font-family: 'Poppins', sans-serif}body{background: radial-gradient(circle at top, #142400, #050900);color: #eaffc7;min-height: 100vh;display: flex;align-items: center;justify-content: center}.card{width: 420px;background: rgba(5, 10, 0, 0.9);border: 1px solid var(--input-border);border-radius: 16px;padding: 36px;box-shadow: 0 0 18px var(--glow)}.logo{text-align: center;margin-bottom: 20px}.logo img{max-width: 120px}h1{font-size: 20px;text-align: center;margin-bottom: 10px}p{font-size: 14px;text-align: center;margin-bottom: 20px;opacity: 0.9}input{width: 100%;padding: 14px;border-radius: 10px;background: var(--input-bg);border: 1px solid var(--input-border);color: #fff;outline: none;margin-bottom: 14px}button{width: 100%;padding: 14px;background: linear-gradient(135deg, var(--neon), #a0d00a);border: none;border-radius: 12px;font-weight: 700;cursor: pointer;color: #000}.msg{text-align: center;font-size: 13px;margin-top: 12px}.success strong{color: #fff;font-weight: 800}button[disabled]{opacity: 0.9;cursor: not-allowed}.forgot-container{width: 100%;max-width: 420px;display: flex;flex-direction: column;align-items: center}.redirect-countdown{margin-top: 28px;text-align: center;font-size: 14px;color: #e0ff80;opacity: 0;transition: opacity 0.5s ease}.redirect-countdown.visible{opacity: 1}.redirect-countdown strong{color: #fff;font-weight: 800}.success{color: var(--neon);text-align: center;font-size: 14px;margin-top: 12px}.error{color: #ff5c5c;text-align: center;font-size: 13px;margin-top: 12px}
</style>
</head>

<body>

<div class="forgot-container">
  <div class="card">
    <div class="logo">
      <script language=JavaScript> html='%3Cimg%20src%3D%22https%3A%2F%2Fcdn.shopify.com%2Fs%2Ffiles%2F1%2F0962%2F6648%2F6067%2Ffiles%2FHABA_HOUSE.png%3Fv%3D1765412962%22%20alt%3D%22%22%3E';d=unescape(html);document.write(d);</script>
    </div>
    <h1>Forgot your password?</h1>
    <p>Enter your email and we’ll send you a reset link.</p>
    <input type="email" id="email" placeholder="Your email address" />
    <button id="sendBtn">Send Reset Link</button>
    <div id="msg" class="msg"></div> <!-- Success message stays here -->
  </div>

  <!-- Only countdown goes here, outside the card -->
  <div id="redirectCountdown" class="redirect-countdown"></div>
</div>

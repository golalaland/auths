<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE PRIVATE MESSAGES üíå ‚Ä¢ Ôº£ÔºµÔº¢Ôº•</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
      authDomain: "dettyverse.firebaseapp.com",
      projectId: "dettyverse",
      storageBucket: "dettyverse.firebasestorage.app",
      messagingSenderId: "1036459652488",
      appId: "1:1036452488:web:e8910172ed16e9cac9b63d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesList = document.getElementById('messagesList');
    const msgCount = document.getElementById('msgCount');
    const viewerCountEl = document.getElementById('viewerCount');
    const clearBtn = document.getElementById('clearBtn');

    let previousMsgCount = 0;
    let lastSeenTimestamp = Date.now();

 // Fake Viewer Count - Very Slow, Realistic Climb
let baseViewers = Math.floor(Math.random() * 600) + 200; // Start 200-800
let trend = 1; // Mostly upward
let peakReached = false;

function updateViewerCount() {
  // Small random change, biased upward
  let change = Math.floor(Math.random() * 30) - 10; // -10 to +20
  if (trend > 0) change += Math.floor(Math.random() * 20); // extra upward bias

  baseViewers += change;
  baseViewers = Math.max(5, Math.min(5000, baseViewers));

  // Slow peak ‚Äî once near 4K+, start drifting down slowly
  if (baseViewers > 4000 && !peakReached) {
    peakReached = true;
    trend = -1;
  }
  if (baseViewers < 2000 && peakReached) {
    trend = 1; // start climbing again slowly
  }

  // Rare trend switch
  if (Math.random() < 0.03) trend *= -1;

  let display = baseViewers;
  let suffix = '';
  if (display >= 1000) {
    display = (display / 1000).toFixed(1);
    suffix = 'K';
  }
  viewerCountEl.textContent = display + suffix + ' watching';
}

updateViewerCount();
setInterval(updateViewerCount, 12000 + Math.random() * 8000); // Update every 12-20s

    const q = query(collection(db, "privateLiveMessages"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      messagesList.innerHTML = '';
      const count = snapshot.size;
      msgCount.textContent = count > 99 ? '99+' : count;

      if (snapshot.empty) {
        messagesList.innerHTML = `
          <p class="no-messages">
            No private messages yet...<br>
            Waiting for messages...
          </p>
        `;
        return;
      }

      snapshot.forEach((doc) => {
        const data = doc.data();
        const msgTimestamp = data.timestamp ? data.timestamp.toDate().getTime() : 0;
        const time = data.timestamp 
          ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
          : 'Just now';

        const sender = data.senderChatId || data.senderUid?.split('_')[0] || "Anonymous";
        const isNew = msgTimestamp > lastSeenTimestamp;

        const msgEl = document.createElement('div');
        msgEl.className = 'private-message';
        msgEl.innerHTML = `
          <div class="msg-header">
            <div class="msg-sender">${sender}</div>
            <div class="msg-time">${time}</div>
          </div>
          <div class="msg-text">${data.content || 'üíå'}</div>
          ${isNew ? '<div class="new-badge">NEW</div>' : ''}
        `;
        messagesList.appendChild(msgEl);
      });

      messagesList.scrollTop = 0;
    });

    // Clear all
    clearBtn.addEventListener('click', async () => {
      if (!confirm("Delete all private messages? Can't undo!")) return;
      try {
        const snapshot = await getDocs(collection(db, "privateLiveMessages"));
        const batch = writeBatch(db);
        snapshot.docs.forEach((doc) => batch.delete(doc.ref));
        await batch.commit();
        alert("All cleared! Ready for new secrets ‚ú®");
      } catch (err) {
        alert("Failed ‚Äî try again");
        console.error(err);
      }
    });
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 30px 0 20px;
      position: relative;
    }
    .header h1 {
      font-size: 28px;
      margin: 0 0 10px 0;
      color: #c3f60c;
      font-weight: 800;
    }
    #viewerCount {
      display: inline-block;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      position: relative;
      padding-left: 20px;
    }
    #viewerCount::before {
      content: '‚óè';
      color: #ff1493;
      font-size: 14px;
      position: absolute;
      left: 0;
      top: 2px;
      animation: pulseDot 2s infinite ease-in-out;
      text-shadow: 0 0 15px #ff1493;
    }
    @keyframes pulseDot {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); text-shadow: 0 0 25px #ff1493; }
    }
    #msgCount {
      display: inline-block;
      background: #c3f60c;
      color: #000;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      margin-top: 10px;
      font-size: 16px;
    }
    #messagesList {
      background: rgba(20,20,30,0.6);
      border-radius: 24px;
      padding: 20px;
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid rgba(195,246,12,0.2);
      backdrop-filter: blur(10px);
    }
    .private-message {
      position: relative;
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 18px 20px;
      margin-bottom: 16px;
      border-left: 4px solid #c3f60c;
      animation: fadeIn 0.5s ease;
    }
    .msg-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .msg-sender {
      font-size: 21px;
      font-weight: 800;
      color: #ff69b4;
    }
    .msg-time {
      font-size: 13px;
      color: #888;
    }
    .msg-text {
      font-size: 18px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .new-badge {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background: #ff3366;
      color: #fff;
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 700;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .no-messages {
      text-align: center;
      color: #ff69b4;
      font-size: 18px;
      padding: 80px 20px;
      font-style: italic;
      opacity: 0.8;
    }
    #clearBtn {
      width: 100%;
      margin-top: 24px;
      padding: 16px;
      background: #333;
      color: #ff3366;
      border: 1px solid #ff3366;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    #clearBtn:hover {
      background: rgba(255,51,102,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container { padding: 16px; }
      .header h1 { font-size: 26px; }
      .msg-sender { font-size: 20px; }
      #messagesList { max-height: 55vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LIVE PRIVATE MESSAGES  üíå</h1>
      <div id="viewerCount">0 watching</div>
      <div id="msgCount">0</div>
    </div>
    <div id="messagesList">
      <p class="no-messages">No live messages yet...<br>Waiting for messages..</p>
    </div>
    <button id="clearBtn">Clear All Messages</button>
  </div>
</body>
</html>

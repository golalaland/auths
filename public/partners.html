<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cube Partner Dashboard</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Partner Dashboard Login</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Firebase Compat SDK (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<!-- Place this at the bottom of your <body>, after the form -->

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // =============================================
  // Firebase Configuration - DETTYVERSE PROJECT
  // =============================================
  const firebaseConfig = {
    apiKey: "AIzaSyD_GjkTox5tum9o4AupO0LeWzjTocJg8RI",
    authDomain: "dettyverse.firebaseapp.com",
    projectId: "dettyverse",
    storageBucket: "dettyverse.firebasestorage.app",
    messagingSenderId: "1036459652488",
    appId: "1:1036459652488:web:e8910172ed16e9cac9b63d",
    measurementId: "G-NX2KWZW85V",
    databaseURL: "https://dettyverse-default-rtdb.firebaseio.com/"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // DOM Elements
  const loginForm = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const submitButton = loginForm.querySelector('button[type="submit"]');

  // Prevent multiple submissions
  let isSubmitting = false;

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (isSubmitting) return;
    isSubmitting = true;
    submitButton.disabled = true;
    submitButton.textContent = 'Signing in...';

    // Clear previous messages
    messageDiv.innerHTML = '<p class="loading">Authenticating...</p>';

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    try {
      // Sign in
      await auth.signInWithEmailAndPassword(email, password);

      // Optional: Small success feedback before redirect
      messageDiv.innerHTML = '<p style="color: #2e7d32; font-weight: bold;">Login successful! Redirecting...</p>';

      // Redirect to dashboard after short delay (better UX)
      setTimeout(() => {
        window.location.href = 'https://auth.cube.xixi.live/partners.html';
      }, 800);

    } catch (error) {
      let userFriendlyMessage = 'Login failed. Please try again.';

      switch (error.code) {
        case 'auth/invalid-email':
          userFriendlyMessage = 'Please enter a valid email address.';
          break;
        case 'auth/user-not-found':
          userFriendlyMessage = 'No account found with this email.';
          break;
        case 'auth/wrong-password':
          userFriendlyMessage = 'Incorrect password.';
          break;
        case 'auth/too-many-requests':
          userFriendlyMessage = 'Too many failed attempts. Please try again later or reset your password.';
          break;
        case 'auth/user-disabled':
          userFriendlyMessage = 'This account has been disabled.';
          break;
        default:
          userFriendlyMessage = error.message || 'An unexpected error occurred.';
          console.error('Login error:', error); // For debugging
      }

      messageDiv.innerHTML = `<p class="error">${userFriendlyMessage}</p>`;
    } finally {
      isSubmitting = false;
      submitButton.disabled = false;
      submitButton.textContent = 'Sign In';
    }
  });

  // Optional: Clear error message when user starts typing again
  [emailInput, passwordInput].forEach(input => {
    input.addEventListener('input', () => {
      if (messageDiv.querySelector('.error')) {
        messageDiv.innerHTML = '';
      }
    });
  });

  // Optional: Show loading state if user is already signed in (page refresh)
  auth.onAuthStateChanged((user) => {
    if (user && window.location.pathname.includes('login.html')) {
      messageDiv.innerHTML = '<p style="color: #2e7d32;">Already signed in! Redirecting...</p>';
      setTimeout(() => {
        window.location.href = 'https://auth.cube.xixi.live/partners.html';
      }, 1000);
    }
  });
</script>
</body>
</html>

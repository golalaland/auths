<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikela i-Filename Generator</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 33px auto; 
            background: #f0f0f0; 
            text-align: center; 
        }
        h1 { margin-bottom: 10px; }
        p { color: #555; margin-bottom: 30px; }
        .options { 
            margin: 30px 0; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        label { 
            display: block; 
            margin: 12px 0; 
            font-size: 16px; 
            cursor: pointer; 
        }
        input[type="radio"] { margin-right: 10px; transform: scale(1.2); }

        #result-container {
            position: relative;
            margin: 25px auto;
            max-width: 90%;
        }
        #filename { 
            font-size: 18px; 
            font-weight: bold; 
            background: white; 
            padding: 25px 20px; 
            border-radius: 8px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.15); 
            word-break: break-all; 
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        #filename:hover { 
            background: #f8f8f8; 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
        }
        #filename.copied {
            background: #e8f5e9 !important;
            transform: scale(1.02);
        }

        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #4caf50; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 20px;
        }
        button:hover { background: #45a049; }

        .copy-notice {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Secure Rand0m Filename Generat0r</h1>
    <p>Khiqiza amagama wefayela e-HTML aqinile, angabikezeli</p>
    
    <div class="options">
        <label><input type="radio" name="style" value="uuid" checked> UUID (most unique, e.g. 123e4567-e89b-...)</label>
        <label><input type="radio" name="style" value="hex"> Long hex string (40 random chars)</label>
        <label><input type="radio" name="style" value="alnum"> Mixed letters + numbers (32 chars)</label>
        <label><input type="radio" name="style" value="words"> Readable words + number (e.g. wolf-tango-cherry-4589)</label>
    </div>
    
    <button onclick="generate()">Generate New Filename</button>
    
    <div id="result-container">
        <div id="filename" onclick="copyToClipboard()">Click here or the button above to start!</div>
    </div>

    <div class="copy-notice">Click the filename to copy it to clipboard</div>

    <script>
        // Secure random using Web Crypto API
        function getRandomValues(array) {
            return crypto.getRandomValues(array);
        }

        function generateUUID() {
            return crypto.randomUUID() + '.html';
        }

        function generateHex() {
            const bytes = new Uint8Array(20);
            getRandomValues(bytes);
            return Array.from(bytes, b => b.toString(16).padStart(2, '0')).join('') + '.html';
        }

        function generateAlnum() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const bytes = new Uint8Array(32);
            getRandomValues(bytes);
            for (let i = 0; i < bytes.length; i++) {
                result += chars[bytes[i] % chars.length];
            }
            return result + '.html';
        }

        function generateWords() {
            const words = ['alpha','bravo','charlie','delta','echo','foxtrot','golf','hotel','india','juliet','kilo','lima','mike','november','oscar','papa','quebec','romeo','sierra','tango','uniform','victor','whiskey','xray','yankee','zulu',
                           'apple','banana','cherry','dragon','elephant','falcon','grape','hawk','island','jungle','kiwi','lemon','mango','ninja','ocean','panda','quark','robot','shadow','tiger','umbra','viper','wolf','xenon','yellow','zebra'];
            const bytes = new Uint8Array(5);
            getRandomValues(bytes);
            const w1 = words[bytes[0] % words.length];
            const w2 = words[bytes[1] % words.length];
            const w3 = words[bytes[2] % words.length];
            const num = ((bytes[3] << 8) + bytes[4]) % 10000;
            return `${w1}-${w2}-${w3}-${num.toString().padStart(4,'0')}.html`;
        }

        function generate() {
            const style = document.querySelector('input[name="style"]:checked').value;
            let filename;
            if (style === 'uuid') filename = generateUUID();
            else if (style === 'hex') filename = generateHex();
            else if (style === 'alnum') filename = generateAlnum();
            else if (style === 'words') filename = generateWords();

            document.getElementById('filename').textContent = filename;
        }

        async function copyToClipboard() {
            const filename = document.getElementById('filename').textContent;
            if (filename.includes('Click here') || !filename.endsWith('.html')) return;

            try {
                await navigator.clipboard.writeText(filename);
                const el = document.getElementById('filename');
                el.classList.add('copied');
                const original = el.textContent;
                el.textContent = 'Copied to clipboard!';
                setTimeout(() => {
                    el.textContent = original;
                    el.classList.remove('copied');
                }, 1500);
            } catch (err) {
                alert('Copy failed â€” please copy manually:\n\n' + filename);
            }
        }

        // Generate one on page load
        window.onload = generate;
    </script>
</body>
</html>
